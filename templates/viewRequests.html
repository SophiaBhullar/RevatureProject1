<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Requests</title>
    <style>
        div a{
            display:block;
            font-size: 30px;
            color:white;
        }
          
    </style>
        
</head>
<body>
    <div
    class="bg-image d-flex justify-content-center align-items-center"
    style="background-image: url('/static/backimgg.jpg'); height: 100vh;">

    <div class="container">
      
        <div style="float:left;"><a href="http://127.0.0.1:5000">Home</a></div>
        <div style="float:right;"><a href="http://127.0.0.1:5000/emplogin" style="float:right;">Log Out</a></div>
        <br><br>
        <h2 style="text-align: center; font-family:cursive; color:black">Employee Reimbursement Requests</h2><br>
    <table class="table" style="width:100%">
        <tr>
            <thead></thead>
            <th>Request ID</th>
            <th>Employee ID</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Comments</th>
            <th>Delete</th>
            
        </tr>
        {% for row in allRequests%}
        <tr>
            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>{{row.2}}</td>
            <td>{{row.3}}</td>
            <td>{{row.4}}</td>
            <td>{{row.5}}</td>
            <td> 
                <div>
                    <form action="http://127.0.0.1:5000/viewRequests/delete" method=post class=delete-req>
                        <input type=hidden value="{{ row.0 }}"name=req_to_delete />
                       <!-- <input type="submit" value="Delete Request"> -->
                        <button type=submit>Delete Request</button>
                      </form>
                </div>
            </a>
        </td>
        </tr>
        {% endfor %}
  
    </table>
    
</div>
</div>


    </body>
</html>
