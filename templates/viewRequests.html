<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,th,td{
            border: 1px solid black;
        }

        button{
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Requests</title>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th>Request ID</th>
            <th>Employee ID</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Comments</th>
        </tr>
        {% for row in allRequests%}
        <tr>
            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>{{row.2}}</td>
            <td>{{row.3}}</td>
            <td>{{row.4}}</td>
            <td>{{row.5}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
